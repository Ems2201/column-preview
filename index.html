<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="circle" src="./images/bg-pattern-top.svg" alt="top">
  <main>
    <div id="content">
      <div id="bckg">
      </div>
  
      <img id="photo" src="./images/image-victor.jpg" alt="img">
  
      <p id="name">
        Victor Crest  
        <span> 26</span>
      </p>
      
      <p id="london">
        London
      </p>
    
      <div class="container">
        
        <p class="bold">
          80K 
          <br> 
          <span class="thin">Followers</span>
        </p>
        
        <p class="bold">
          803K 
          <br>
          <span class="thin">Likes</span>
        </p>
        
        <p class="bold">
          1.4K 
          <br>
          <span class="thin">Photos</span>
        </p>

      </div>
    </div>
  </main>
  <img class="bottom" src="./images/bg-pattern-top.svg" alt="bottom">
</body>
</html>
